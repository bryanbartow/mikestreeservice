                title = "Joyce C."
                description = "We are happy to be repeat customers of Mike’s Tree Service. They will give you speedy, honest, dependable and friendly service. They are definitely on our speed-dial for future tree service!"

            [[params.services.row.list]]
                icon = "fa-comment"
                title = "Kyle W."
                description = "We love Mikes tree service. The most honest and dependable company I have worked with. They showed up on time and I love the fact the didn’t collect any money until the final walk through. I would recomend them to anyone out there. My trees look great thanks guys!"

            [[params.services.row.list]]
                icon = "fa-comment"
                title = "Mary H."
                description = "Mike’s Tree Service did exactly what they said they would do at the price quoted. Very professional. Took care to remove all debris. Would definitely hire this company again."

