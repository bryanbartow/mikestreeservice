			img = "1.jpg"
			date = "Tree Trimming"
			title = ""
			description = "Tree trimming is required on many plants to maintain a long healthy life. Mike’s Tree Service experts are trained to evaluate your trees and suggest the ideal types of trimming."

		[[params.about.events]]
			img = "2.jpg"
			date = "Tree Removal"
			title = ""
			description = "Mike's Tree Service is one of the few companies that specialize in both tree trimming and tree removal in the Austin, Texas area. Many companies do not have the skills necessary to do both ISA Standards pruning and also the ability to remove difficult and dangerous trees in a residential or commercial area."

		[[params.about.events]]
			img = "3.jpg"
			date = "Roof Clearance"
			title = ""
			description = "Moving the tree canopy away from the roof can be a delicate operation and, if not done right, can be very costly. Mike's Tree Service experts have the experience and skills to clear your roof without causing damage."

